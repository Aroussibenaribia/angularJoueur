<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>gestion Joueurs</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #660066;
        }

        .navbar-custom .navbar-nav .nav-link {
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-custom px-5" *ngIf="authService.isLoggedIn">
        <!-- Brand -->
        <a class="navbar-brand" href="#" routerLink="/joueurs" *ngIf="authService.isLoggedIn">Gestion Joueurs</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" routerLink="/joueurs" *ngIf="authService.isLoggedIn">Home</a>
            </li>
            <!-- Dropdown -->
            <li class="nav-item dropdown" *ngIf="authService.isLoggedIn">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Browse
                </a>
                <div class="dropdown-menu dropdown-menu-dark">
                    <a class="dropdown-item" href="#" routerLink="/add-joueur" *ngIf="authService.isAdmin()">Add Joueur</a>
                    <a class="dropdown-item" href="#" routerLink="/searchByEquipe" *ngIf="authService.isAdmin()">Search By Equipe</a>
                    <a class="dropdown-item" href="#" routerLink="/rechercheParNom">Search By Title</a>
                    <a class="dropdown-item" href="#" routerLink="/listeEquipes" *ngIf="authService.isAdmin()">Manage Equipes</a>
                    <a class="dropdown-item" href="#" routerLink="/joueurs">List</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    <span>
                        {{authService.LoggedUser}}
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-dark">
                    <a class="dropdown-item" href="#" *ngIf="!authService.isLoggedIn" routerLink="/login">Login</a>
                    <a class="dropdown-item" href="#" *ngIf="authService.isLoggedIn" (click)="onLogout()" routerLink="/login">Logout</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Add your content here -->

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>

<router-outlet></router-outlet>
